apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuopio-publisher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kuopio-publisher
  template:
    metadata:
      labels:
        app: kuopio-publisher
    spec:
      containers:
      - name: gtfsrthttp2mqtt
        image: hsldevcom/gtfsrthttp2mqtt:latest
        imagePullPolicy: "Always"
        env:
        - name: MQTT_BROKER_URL
          value: "emqx"
        - name: USERNAME
          valueFrom:
           secretKeyRef:
             name: admin-us-ps
             key: username.txt
        - name: PASSWORD
          valueFrom:
           secretKeyRef:
             name: admin-us-ps
             key: passwrod.txt
        - name: FEED_NAME
          value: "Kuopio"
        - name: FEED_TYPE
          value: "vp"
        - name: FEED_URL
          valueFrom:
           configMapKeyRef:
             name: feed-urls
             key: kuopio
        - name: INTERVAL
          value: "10"
